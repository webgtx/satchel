on:
  push:
    branches: ["master"]
  
jobs:
  build-push:
    runs-on: ubuntu-latest 
    steps:
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.PAT }}
      - uses: docker/build-push-action@v3
        with:
          push: true
          tags: "satchel:latest"
